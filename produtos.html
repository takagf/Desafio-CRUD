<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Cadastro de produtos</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <link rel="stylesheet" href="css/base.css">
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        

        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/produtos.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav id="nav" class="navbar navbar-expand-lg navbar-light bg-dark">

          <h1 class="container px-4 px-lg-5">
            <span class="material-symbols-outlined">
              shopping_cart
              </span>
              <a class="navbar-brand navbar-dark">   Produtos</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4"></ul>
                  <form class="d-flex">
                      <button id="btn-sair" class="btn btn-outline-light" type="button">Sair</button>
                  </form>
              </div>
            </h1>

      </nav>
        
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-3">
              <butt class="btn btn-outline-light px-lg-2 material-symbols-outlined " data-bs-toggle="modal" data-bs-target="#modal-produto" id="btn-adicionar" >
                <span class="material-symbols-outlined">
                library_add
                </span>
              </butt>
                <p></p>
                <hr>
                <div id="teste" class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">



                </div>
            </div>
        </section>
        <!-- Modal -->
      <div class="row">
        <!-- The Modal -->
        <div class="modal fade" id="modal-produto">
          <div class="modal-dialog modal-sm">
            <div class="modal-content">

              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">Adicionar produto</h4>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                ></button>
              </div>

              <!-- Modal body -->
              <div class="modal-body">

                <div class="row">
                  <div class="col-sm-4">
                    <label for="id" class="form-label">Id</label>
                    <input disabled type="text" class="form-control" id="id">
                  </div>

                  <div class="col-sm-8">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome">
                  </div>

                </div>

                <div class="row">
                  <div class="col-sm-6">
                    <label for="valor" class="form-label">Valor</label>
                    <input type="text" class="form-control" id="valor">
                  </div>
                  <div class="col-sm-6">
                    <label for="estoque" class="form-label">Estoque</label>
                    <input type="text" class="form-control" id="quantidadeEstoque">
                  </div>
                </div>

              </div>

              <!-- Modal footer -->
              <div class="modal-footer">
                <button id="btn-salvar" class="btn btn-primary btn-sm">Salvar</button>
                <button id="btn-cancelar" class="btn btn-light btn-sm">Cancelar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
        <!-- Footer-->
        <footer id=footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Site criado por &copy; Guilherme Falc√£o</p></div>
            <div class="container" ><p class="m-0 text-center text-white">People illustrations by Storyset</p></div>
        </footer>

        <script src="./js/produtos.js"></script>
        <script src="./js/model/model-produtos.js"></script>
    </body>
</html>
